<html>
    <head>
        <link rel="stylesheet" href="index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">

    </head>
    <body>

        <div class="container">
            <div class="header">
                <h1 id="title">Metric/Imperial Unit Conversion<h1></h1>

                <div class="input">
                    <input type="number" id="input-num">
                    <button id="convert-btn" onclick="convert()">Convert</button>
                </div>
            </div>

            <div class="body">
                <div class="length">
                    <h4>Length (Meter/Feet)</h4>
                    <p id="output-length">1 meter = 3.281 feet | 1 feet = 0.3048 meters</p>
                </div>

                <div class="volume">
                    <h4>Volume (Liter/Gallon)</h4>
                    <p id="output-volume">1 liter = 0.264 gallons | 1 gallon = 3.78541 liters</p>
                </div>

                <div class="mass">
                    <h4>Mass (Kilogram/Pounds)</h4>
                    <p id="output-mass">1 kilogram = 2.204 pounds || 1 pound = 0.453592 kilograms </p>
                </div>

            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
